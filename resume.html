    <script type="module">
      fetch('https://seanwatters.io/resume.json')
        .then(res => res.json())
        .then(data => {
          const work = data.work
          const skills = data.skills
          const publications = data.projects
          const education = data.education

          const experienceRoot = document.getElementById('experience')
          work.forEach(job => {
            const title = document.createElement('h1')
            const timeAtCo = document.createElement('p')
            const location = document.createElement('p')
            const position = document.createElement('p')
            position.className += 'job-position'
            const highlightsUl = document.createElement('ul')


            title.textContent = job.company
            timeAtCo.textContent = `${job.startDate} - ${job.endDate}`
            location.textContent = job.location
            position.textContent = job.position
            title.className += 'title'
            job.highlights.forEach(highlight => {
              const newHighlight = document.createElement('li')
              newHighlight.textContent = highlight
              highlightsUl.appendChild(newHighlight)
            })

            experienceRoot.appendChild(title)
            experienceRoot.appendChild(timeAtCo)
            experienceRoot.appendChild(location)
            experienceRoot.appendChild(position)
            experienceRoot.appendChild(highlightsUl)

          })
          const skillsRoot = document.getElementById('skills')
          skills.forEach(skill => {
            const newSkill = document.createElement('p')
            newSkill.textContent = `${(skill.name ? skill.name :  '') + (skill.name ? ':' : '')} ${skill.keywords.map(keyword => ' ' + keyword)}`
            skillsRoot.appendChild(newSkill)
          })
          const educationRoot = document.getElementById('education')
          education.forEach(institution => {
            const institutionName = document.createElement('h1')
            const timeAtSchool = document.createElement('p')
            const areaOfStudy = document.createElement('p')
            areaOfStudy.className += 'area-of-study'
            institutionName.className += 'title'

            institutionName.textContent = institution.institution
            timeAtSchool.textContent = `${institution.location} ${institution.startDate} - ${institution.endDate}`
            areaOfStudy.textContent = institution.area

            educationRoot.appendChild(institutionName)
            educationRoot.appendChild(areaOfStudy)
            educationRoot.appendChild(timeAtSchool)
          })
        })
        .catch(err => console.log(err))
    </script>
